<img id="pokemonSprite" src="{{pokemon.sprite}}" alt="">
<p id="pokemonId">No. {{pokemon.id}}</p>
<p id="pokemonName">Name : {{pokemon.name}}</p>
<p id="pokemonHeight">Height :
    <span ng-show="pokemon.height != null">{{pokemon.height / 10}} m</span>
</p>
<p id="pokemonWeight">Weight : 
    <span ng-show="pokemon.weight != null">{{pokemon.weight / 10}} kg</span>
</p>
