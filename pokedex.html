<img src="{{pokemon.sprite}}" alt="">
<p class="pokemonId">No. {{pokemon.id}}</p>
<p class="pokemonName">Name : {{(pokemon.name | titleCase)}}</p>
<p class="pokemonHeight">Height :
    <span ng-show="pokemon.height != null">{{pokemon.height / 10}} m</span>
</p>
<p class="pokemonWeight">Weight : 
    <span ng-show="pokemon.weight != null">{{pokemon.weight / 10}} kg</span>
</p>
