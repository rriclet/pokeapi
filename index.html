<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Find your favorite Pokemons !</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body ng-app="app">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Find your favorite Pokemons !</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div class="jumbotron" ng-controller="ctrl">
    <div class="container">

        <div class="col-md-12">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="searchPokemon" placeholder="Filter the list !">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <select class="form-control" ng-model="choice">
                    <option ng-repeat="p in list | filter:searchPokemon">{{p.name}}</option>
                </select>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" ng-click="go()">Go !</button>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</div>



<!-- Load the AngularJS library -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/pokedex.js"></script>

</body>
</html>
